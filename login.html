<html>
<head>
    <style>
    .blue{
        background:rgb(149, 196, 243);
    }
    </style>
</head>
<body>
    <script src="jquery-3.4.1.js"></script>

    <script>
    $(function(){
        $("#btn").click(function(){
            $.ajax({
                type:"POST",
                xhrFields:{
                    withCredentials:true
                },
                url:"http://127.0.0.1:8585/login",
                contentType:"application/json",
                data:JSON.stringify({number:$("#number").val(),
                    password:$("#password").val()
                //data:"number=18002090209$password=18002090209"
                }),
                success:function(result){
                    if(result.result=='success'){
                        location.href='index.html';
                    }
            }
        })
    })
    })
    </script>
    <center>
        用户名：<input type="text" id="number">
        <br>
        <br>
        密  码：<input type="password" id="password">
        <br>
        <br>
        <button class="blue" id="btn">登录</button>
    </center>
</body>
</html>
